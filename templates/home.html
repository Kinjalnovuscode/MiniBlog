{% extends "base.html" %}
{% load static %} 
{% block content %}

<div class="col-sm-10">
    <h3 class="text-blue my-5 text-center"> Welcome!! To my Mini Blog Website </h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h2 class="display"> 
            {{ post.title }} </h2>
            <p> {{ post.desc }} </p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
